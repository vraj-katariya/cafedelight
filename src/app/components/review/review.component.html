<div class="review-container">
  <h3>Customer Reviews</h3>

  <!-- Add Review Form -->
  <div class="add-review" *ngIf="showReviewForm">
    <h4>Write a Review</h4>
    <form (ngSubmit)="submitReview()">
      <div class="form-group">
        <label for="rating">Rating</label>
        <div class="star-rating">
          <span *ngFor="let star of [1,2,3,4,5]" class="star" [class.active]="star <= review.rating"
            (click)="setRating(star)">
            ⭐
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="customerName">Your Name</label>
        <input type="text" id="customerName" [(ngModel)]="review.customerName" name="customerName" required
          placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="comment">Your Review</label>
        <textarea id="comment" [(ngModel)]="review.comment" name="comment" required rows="3"
          placeholder="Share your experience..."></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <button type="button" class="btn btn-secondary" (click)="cancelReview()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Reviews List -->
  <div class="reviews-list">
    <div class="review-header">
      <h4>What our customers say</h4>
      <button class="btn btn-primary" (click)="showReviewForm = true" *ngIf="!showReviewForm">
        Write a Review
      </button>
    </div>

    <div class="review-item" *ngFor="let review of reviews">
      <div class="review-header-info">
        <div class="customer-info">
          <strong>{{ review.customerName }}</strong>
          <div class="rating">
            <span *ngFor="let star of [1,2,3,4,5]" class="star">
              {{ star <= review.rating ? '⭐' : '☆' }} </span>
          </div>
        </div>
        <div class="review-date">{{ review.date | date: 'short' }}</div>
      </div>
      <div class="review-comment">{{ review.comment }}</div>
    </div>

    <div class="no-reviews" *ngIf="reviews.length === 0">
      <p>No reviews yet. Be the first to share your experience!</p>
    </div>
  </div>
</div>
